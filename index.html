<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 공유 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1>동영상 공유 페이지</h1>
    </header>

    <main>
        <div>
            <input type="button" value="night" onclick="
             document.querySelector('body').style.backgroundColor='black';
             document.querySelector('body').style.color='white';
            ">
            <input type="button" value="day" onclick="
            document.querySelector('body').style.backgroundColor='white';
            document.querySelector('body').style.color='black';
           ">
           <input type="button" value="day" onclick="
           if(document.querySelector('body').dataset.mode==='day')
            {document.querySelector('body').style.backgroundColor='black';
             document.querySelector('body').style.color='white';
             document.querySelector('body').dataset.mode='night';
             this.value='day';}
            else{
             document.querySelector('body').style.backgroundColor='white';
             document.querySelector('body').style.color='black';
             document.querySelector('body').dataset.mode='day';
             this.value='night';    
            }
           ">
           <a href="./instagram-main/index.html">
            <button>instagram</button>
           </a>
           <br><br>
        </div>
        <div>
            <iframe width="800" height="450" src="https://www.youtube.com/embed/n_dIOxM_xbk?si=huSwrKGOg4PsgpOm" title="YouTube video player" frameborder="0" allow="accelerometer; 
                autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>         
        </div>
        <div>
            <img src="./pics/IMG_0695.jpg" width="800"></img>
        </div>
        <div>
            <img src="./pics/IMG_0699.jpg" width="800"></img>
        </div>
        <div>
            <img src="./pics/IMG_E1918.JPG" width="800"></img>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 동영상 공유 페이지</p>
    </footer>
    
</body>
</html>
