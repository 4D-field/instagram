<html>
    <head>
        <style>
            li{color:red;}
            #idsel{color:blue;}
            .classsel{color:green;}
        </style>
    </head>
    <body>
        <ul>
            <li>html</li>
            <li id="idsel" class="classsel" style="color:powderblue">css</li>
            <li>javascript</li>
        </ul>
        <ol>
            <ul>style attribute</ul>
            <ul>id selector</ul>
            <ul>class selector</ul>
            <ul>tag selector</ul>
        </ol>
    </body>
</html>
